<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição</title>

  <!-- Firebase compatível com navegador -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- JS separado -->
  <script src="script.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* fundo preto */
      color: #fff; /* texto branco */
      padding: 20px;
    }

    h2 {
      color: #ff0000; /* Vermelho tipo YouTube */
      font-weight: bold;
    }

    label {
      font-weight: bold; /* Negrito nos textos */
      color: #fff;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 300px;
      border: 1px solid #fff;
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: left;
      font-weight: bold; /* tabela em negrito */
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Formulário de Inscrição</h2>

  <form id="meuFormulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" required><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" required><br>

    <label for="localizacao">Localização:</label><br>
    <input type="text" id="localizacao" required><br>

    <label for="telefone">Telefone (opcional):</label><br>
    <input type="text" id="telefone" placeholder="(xx) xxxx-xxxx"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <h3>Cadastros enviados:</h3>
  <table id="tabelaDados">
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Localização</th>
      <th>Telefone</th>
    </tr>
  </table>
</body>
</html>
