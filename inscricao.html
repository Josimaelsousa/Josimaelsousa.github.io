<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="inscricao.js" defer></script>

  <style>
    body {
      background-color: #000; /* fundo preto */
      color: #ebebeb; /* texto branco */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
     h2 {
      color: red; /* título em vermelho */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulário de Inscrição</h2>

  <form id="meuFormulario">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" required><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" required><br>

    <label for="localizacao">Localização:</label><br>
    <input type="text" id="localizacao" required><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone"><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
