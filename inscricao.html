<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="inscricao.js" defer></script>

  <style>
    /* Corpo do site */
    body {
      background-color: #000; /* fundo preto */
      color: #ebebeb; /* texto branco */
      font-family: Arial, sans-serif;
      padding: 5vw; /* padding proporcional à tela */
      font-size: 1.5vw; /* texto proporcional à tela */
    }

    /* Título do formulário */
    h2 {
      color: red; /* título em vermelho */
      font-weight: bold;
      font-size: 3vw; /* tamanho proporcional à tela */
      text-align: center;
      margin-bottom: 2vw;
    }

    /* Formulário */
    form {
      max-width: 500px; /* limite de largura em telas grandes */
      margin: 0 auto; /* centraliza o formulário */
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 0.5em;
      font-size: 1em; /* herda tamanho do body */
    }

    /* Campos de input */
    input {
      width: 100%; /* ocupa toda a largura do form */
      padding: 0.8em;
      margin-bottom: 1em;
      font-size: 1em;
      box-sizing: border-box; /* evita que padding aumente largura */
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Botão de envio */
    button {
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
 <!-- Barra vermelha com botão -->
<div style="background-color: red; padding: 1vw; text-align: center; margin-bottom: 2vw; border-radius: 5px;">
  <button onclick="window.location.href='index.html'" style="padding: 0.8em 1.5em; font-size: 1em; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
    Início
  </button>
</div>
  <h2>Formulário de Inscrição</h2>
  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
